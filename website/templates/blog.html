{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Blog</h1>
    <a href="/search" class="btn btn-primary mb-4">Search</a>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"><a href="{{ url_for('post_detail', post_id=post['id']) }}">{{ post['title'] }}</a></h4>
                    <p class="card-text"><small class="text-muted">By {{ post['author'] }} on {{ post['date'] }}</small></p>
                    <p class="card-text">{{ post['summary'] }}</p>
                    <a href="{{ url_for('post_detail', post_id=post['id']) }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
