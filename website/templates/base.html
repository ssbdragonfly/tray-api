<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tray API{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);

            const toggleButton = document.getElementById('theme-toggle');
            if (theme === 'dark') {
                toggleButton.classList.add('fa-sun');
                toggleButton.classList.remove('fa-moon');
            } else {
                toggleButton.classList.add('fa-moon');
                toggleButton.classList.remove('fa-sun');
            }

            console.log(`Current theme on load: ${theme}`);
        });

        function toggleTheme() {
            let currentTheme = document.documentElement.getAttribute('data-theme');
            let targetTheme = 'light';

            if (currentTheme === 'light') {
                targetTheme = 'dark';
            }

            document.documentElement.setAttribute('data-theme', targetTheme);
            localStorage.setItem('theme', targetTheme);

            const toggleButton = document.getElementById('theme-toggle');
            if (targetTheme === 'dark') {
                toggleButton.classList.add('fa-sun');
                toggleButton.classList.remove('fa-moon');
            } else {
                toggleButton.classList.add('fa-moon');
                toggleButton.classList.remove('fa-sun');
            }

            console.log(`Theme toggled to: ${targetTheme}`);
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='img/logo.png') }}" height="50" width="80" alt="Tray API Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Tray API</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/documentation">Documentation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/team">Meet the Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Our Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toggleTheme()">
                        <i id="theme-toggle" class="fas fa-moon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light py-3 mt-5">
        <p class="text-center">&copy; 2024 Tray API. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
