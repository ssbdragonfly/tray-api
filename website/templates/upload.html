{% extends "base.html" %}

{% block title %}
    Tray API - Upload Image
{% endblock %}

{% block content %}
    <main class="container mt-5">
        <h2>Upload an Image for Classification using {{ model_name }}</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose an image file:</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% if prediction is not none %}
        <h3 class="mt-4">Prediction: {{ prediction }}</h3>
        <img src="{{ url_for('static', filename=file_path) }}" alt="Uploaded Image" class="img-thumbnail">
        {% endif %}
    </main>
{% endblock %}
