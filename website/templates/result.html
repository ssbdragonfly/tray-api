{% extends "base.html" %}
{% block content %}
<main class="container mt-5">
    <h1>Tray API - Prediction Result using {{ model_name }}</h1>
    <div class="alert alert-info text-center mt-4">
        Predicted class: {{ prediction }}
    </div>
    <div class="text-center mt-4">
        <img src="{{ url_for('static', filename='website/uploads/' + filename) }}" alt="Uploaded Image" class="img-thumbnail">
    </div>
    <div class="text-center mt-4">
        <a href="/api/{{ model_name }}" class="btn btn-secondary">Upload another image</a>
    </div>
</main>
{% endblock %}
