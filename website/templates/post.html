{% extends "base.html" %}

{% block title %}{{ post['title'] }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ post['title'] }}</h1>
    <p class="text-muted">By {{ post['author'] }} on {{ post['date'] }}</p>
    <hr>
    <p>{{ post['content'] }}</p>
    <a href="{{ url_for('blog') }}" class="btn btn-secondary mt-3">Back to Blog</a>
</div>
{% endblock %}
